
<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čūska</title>
    <link rel="stylesheet" href="snake.css">
    <script src="snake.js" defer></script>
    
</head>
<body>
    <h1>Čūska</h1>

    <p>Rezultāts: <span id="rez">0</span></p>
    <p>Augstākais rezultāts: <span id="toprez">0</span></p>

    <button id="pauseButton">Pauze</button>
    <button id="restartButton">Sākt no jauna</button>

    <br><br>

    <canvas id="laukums"></canvas>

    <br><br>

    <input type="text" id="krasaIevade" placeholder="Ievadi krāsu angļuvalodā">
    


    <script>
        let rezultats = document.getElementById("krasa");
        let cuskaKrasa = localStorage.getItem("cuskaKrasa") || "lime";

        function isValidColor(str) {
            const s = new Option().style;
            s.color = str;
            return s.color !== '';
        }

        function mainitCuskasKrasu() {
            let krasa = document.getElementById("krasaIevade").value.toLowerCase();
            if (isValidColor(krasa)) {
                cuskaKrasa = krasa;
                rezultats.innerHTML = `Čūskas krāsa nomainīta uz <span style="color:${cuskaKrasa}">${cuskaKrasa}</span>`;
                localStorage.setItem("cuskaKrasa", cuskaKrasa);
            } else {
                rezultats.innerHTML = `Nederīga krāsa: <span style="color:red">${krasa}</span>`;
            }
        }

        document.getElementById("krasaIevade").addEventListener("input", mainitCuskasKrasu);

        window.onload = () => {
            document.getElementById("krasaIevade").value = cuskaKrasa;
            rezultats.innerHTML = `Čūskas krāsa uzstādīta uz <span style="color:${cuskaKrasa}">${cuskaKrasa}</span>`;
        };
    </script>
</body>
</html>
